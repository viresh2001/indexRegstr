<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registrationform</title>
</head>
<body>
    <body bgcolor="016A70">
        <form action="submitform.html">
            <fieldset>
                
                <legend>Personal Details</legend>
    
                <label for="fname">First Name</label>
                <input type="text" id="fname" required name="fname">
                <br><br>
    
                <label for="mname">Middle Name</label>
                <input type="text" id="mname" name="mname">
                <br><br>
    
                <label for="lname">Last Name</label>
                <input type="text" id="lname" required  name="lname">
                <br><br>
    
                <label for="dob">DOB</label>
                <input type="date" id="dob" required name="dob">
                <br><br>
    
                <label for="mnumber">Mobile</label>
                <input type="text" id="mnumber" required name="mnumber" pattern="[6-9]{1}[0-9]{9}">
                <br><br>
    
                <label for="mail">Email</label>
                <input type="email" id="mail" required name="mail">
                <br><br>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <br><br>
    
            </fieldset>
    
            <fieldset>
                <legend>Educational Details</legend>
    
                <label for="rg">Recent Graduation</label>
                <input list="education" id="rg" required>
                <datalist id="education">
                    <option>PG</option>
                    <option>UG</option>
                    <option>PUC</option>
                    <option>DIPLOMO</option>
                </datalist>  
                <br><br>
                
                <label for="stream">Field Of Study</label>
                <input type="text" id="stream" name="stream">
                <br><br>
    
                <label for="%">Percentage (if cgpa,convert it into percentage)</label>
                <input type="number" id="%" name="%" required>
                <br><br>
            </fieldset>
    
            <fieldset>
                <legend>Skills</legend>
        
                <input type="checkbox" id="HTML" name="HTML">
                <label for="HTML">HTML</label>
                <br><br>
    
                <input type="checkbox" id="CSS" name="CSS">
                <label for="CSS">CSS</label>
                <br><br>
    
                <input type="checkbox" id="JAVA" name="JAVA">
                <label for="JAVA">JAVA</label>
                <br><br>
    
                <input type="checkbox" id="MySql" name="MySql">
                <label for="MySql">MySql</label>
                <br><br>
    
            </fieldset>
    
            <fieldset>
                <legend>Project Details</legend>
    
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title">
                <br><br>
    
                <label for="description">Project Desciption</label>
                <input type="text" id="description" name="description" maxlength="100">
    
            </fieldset>
    
            <fieldset>
                <legend>Experience</legend>
    
                <label for="cname">Company Name</label>
                <input type="text" id="cname" name="cname">
                <br><br>
    
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
                <br><br>
    
                <label for="en">Experience in months</label>
                <input type="number" id="en" name="en">
                <br>
    
            </fieldset>
            <br>
        <input type="submit">
        </form>
        
    </body>
    </html>
    
</body>
</html>
